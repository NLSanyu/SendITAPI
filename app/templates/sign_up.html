<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../static/send_it_style.css" type="text/css">
  <script src="../static/send_it_script.js"></script>
  <title>SendIT - Sign Up</title>
 </head>
<body>

	<div class=header>
		<p id="sendit">SendIT</p>
		<nav>
			<a href="{{ url_for('index') }}">Home</a>
			<a href="{{ url_for('sign_in') }}">Sign In</a>
		</nav>	
	</div>
	
	<div class="form">
		<h1>Sign Up</h1>
		<form name="sign_up_form" action="{{ url_for('profile') }}" target="_self"> 
			<table class="form-table">
				<tr> 
					<td>Username</td> 
					<td class="colon">:</td> 
					<td> <input name="username" type="text" required> </td> 
				</tr>  
				<tr> 
					<td>Email</td> 
					<td class="colon">:</td> 
					<td> <input name="email" type="text" required> </td> 
				</tr>  
				<tr> 
					<td>Password</td> 
					<td class="colon">:</td> 
					<td> <input name="password" type="password" required> </td> 
				</tr>
			</table>
			
			<input name="submit_button" type="submit" value="Sign Up" class="submit-button">

			
		</form>
	</div>
  
</body>

</html>
